<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>ros-rviz Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../ros-websocket/ros-websocket.html">
    <link rel="import" href="../ros-rviz.html">
    <link rel="import" href="../ros-rviz-display.html">
    <link rel="import" href="../ros-rviz-grid.html">
    <link rel="import" href="../ros-rviz-urdf.html">
    <style>
      html, body {
        padding: 0;
        margin: 0;
        height: 100%;
      }
    </style>
  </head>
  <body unresolved>
    <template id="t" is="dom-bind">
      <ros-websocket auto id="websocket" url="{{url}}" ros="{{ros}}"></ros-websocket>
      <ros-rviz ros="{{ros}}" websocket-url="{{url}}">
        <!--ros-rviz-display><ros-rviz-grid num-cells="20"></ros-rviz-grid></ros-rviz-display-->
        <!--ros-rviz-display><ros-rviz-urdf></ros-rviz-urdf></ros-rviz-display-->
      </ros-rviz>
    </template>
  </body>
  <script>
    var t = document.querySelector('#t');
    t.addEventListener('dom-change', function() {
      var websocket = t.$.websocket;
      websocket.addEventListener('connection', function() {
        console.log('Connected to the websocket server.');
      });
    });
  </script>
</html>
